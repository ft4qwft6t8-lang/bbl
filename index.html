<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ballard bread lab Â· late night pickup</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <style>
    .summary-items-container {
      border-top: 1px solid #555;
      border-bottom: 1px solid #555;
      padding: 12px 0;
      margin: 12px 0;
    }
    .summary-item, .summary-total-line {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }
    .summary-total-line {
      font-size: 1.2rem;
      margin-top: 8px;
    }
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    .form-container {
      background-color: #222;
      padding: 30px;
      border-radius: 8px;
      margin: 20px;
      color: #fff;
      max-width: 600px;
    }
    .form-container h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      box-sizing: border-box;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #999;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    button.secondary {
      background-color: #666;
      margin-left: 10px;
    }
    button.secondary:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <main>
    <div id="checkout-section">
      <h1>Order Summary</h1>
      <div class="summary-items-container">
        <div class="summary-item">
          <span>Item 1</span>
          <span>$10.00</span>
        </div>
        <div class="summary-item">
          <span>Item 2</span>
          <span>$8.00</span>
        </div>
        <div class="summary-total-line">
          <span>Total</span>
          <span>$18.00</span>
        </div>
      </div>
      <button id="pay-schedule-btn">Pay & Schedule</button>
    </div>

    <!-- Pickup Window Form (Hidden by default) -->
    <div id="pickup-form" class="modal hidden">
      <div class="form-container">
        <h2>Select Pickup Window</h2>
        <form>
          <div class="form-group">
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date" name="pickup-date" required />
          </div>
          <div class="form-group">
            <label for="pickup-time">Pickup Time:</label>
            <select id="pickup-time" name="pickup-time" required>
              <option value="">Select a time</option>
              <option value="10:00 PM">10:00 PM</option>
              <option value="10:30 PM">10:30 PM</option>
              <option value="11:00 PM">11:00 PM</option>
              <option value="11:30 PM">11:30 PM</option>
            </select>
          </div>
          <button type="button" id="close-pickup">Continue</button>
          <button type="button" class="secondary" id="cancel-pickup">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Delivery Form (Hidden by default) -->
    <div id="delivery-form" class="modal hidden">
      <div class="form-container">
        <h2>Delivery Information</h2>
        <form>
          <div class="form-group">
            <label for="delivery-name">Full Name:</label>
            <input type="text" id="delivery-name" name="delivery-name" required />
          </div>
          <div class="form-group">
            <label for="delivery-email">Email:</label>
            <input type="email" id="delivery-email" name="delivery-email" required />
          </div>
          <div class="form-group">
            <label for="delivery-address">Delivery Address:</label>
            <input type="text" id="delivery-address" name="delivery-address" required />
          </div>
          <div class="form-group">
            <label for="delivery-city">City:</label>
            <input type="text" id="delivery-city" name="delivery-city" required />
          </div>
          <div class="form-group">
            <label for="delivery-phone">Phone Number:</label>
            <input type="tel" id="delivery-phone" name="delivery-phone" required />
          </div>
          <button type="submit">Complete Order</button>
          <button type="button" class="secondary" id="cancel-delivery">Cancel</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Get button and form elements
    const payScheduleBtn = document.getElementById('pay-schedule-btn');
    const pickupForm = document.getElementById('pickup-form');
    const deliveryForm = document.getElementById('delivery-form');
    const closePickupBtn = document.getElementById('close-pickup');
    const cancelPickupBtn = document.getElementById('cancel-pickup');
    const cancelDeliveryBtn = document.getElementById('cancel-delivery');

    // Show both forms when Pay & Schedule is clicked
    payScheduleBtn.addEventListener('click', function() {
      pickupForm.classList.remove('hidden');
      deliveryForm.classList.remove('hidden');
    });

    // Close pickup form and proceed to delivery form
    closePickupBtn.addEventListener('click', function() {
      pickupForm.classList.add('hidden');
      deliveryForm.classList.remove('hidden');
    });

    // Cancel pickup form
    cancelPickupBtn.addEventListener('click', function() {
      pickupForm.classList.add('hidden');
      deliveryForm.classList.add('hidden');
    });

    // Cancel delivery form
    cancelDeliveryBtn.addEventListener('click', function() {
      pickupForm.classList.add('hidden');
      deliveryForm.classList.add('hidden');
    });
  </script>
</body>
</html>
